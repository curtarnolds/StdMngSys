{% extends 'layout.html' %}
{% block content %}
<h2>Grades</h2>
<a href="{{ url_for('grades.create_grade') }}" class="btn btn-primary">Create Grade</a>
<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>Enrollment ID</th>
			<th>Grade</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{% for grade in grades %}
		<tr>
			<td>{{ grade.id }}</td>
			<td>{{ grade.enrollment_id }}</td>
			<td>{{ grade.grade }}</td>
			<td>
				<a href="{{ url_for('grades.detail_grade', id=grade.id) }}" class="btn btn-info">View</a>
				<a href="{{ url_for('grades.update_grade', id=grade.id) }}" class="btn btn-warning">Edit</a>
				<form action="{{ url_for('grades.delete_grade', id=grade.id) }}" method="POST" style="display:inline;">
					<button type="submit" class="btn btn-danger">Delete</button>
				</form>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
