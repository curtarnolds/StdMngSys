{% extends 'layout.html' %}
{% block content %}
<h2>Update Notification</h2>
<form method="POST">
	<div class="form-group">
		<label for="user_id">User ID</label>
		<input type="number" class="form-control" id="user_id" name="user_id" value="{{ notification.user_id }}"
			required>
	</div>
	<div class="form-group">
		<label for="message">Message</label>
		<input type="text" class="form-control" id="message" name="message" value="{{ notification.message }}" required>
	</div>
	<button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
