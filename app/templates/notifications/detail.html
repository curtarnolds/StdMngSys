{% extends 'layout.html' %}
{% block content %}
<h2>Notification Details</h2>
<p>ID: {{ notification.id }}</p>
<p>User ID: {{ notification.user_id }}</p>
<p>Message: {{ notification.message }}</p>
<p>Created At: {{ notification.created_at }}</p>
<a href="{{ url_for('notifications.update_notification', id=notification.id) }}" class="btn btn-warning">Edit</a>
<form action="{{ url_for('notifications.delete_notification', id=notification.id) }}" method="POST"
	style="display:inline;">
	<button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
