<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>Register</title>
        <link rel="stylesheet"
              href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='css/register.css') }}">
    </head>
    <body>
        <div class="_6">
            <div class="image">
                <img class="bert-b-rh-nff-6-h-b-41-s-unsplash-1"
                     src="{{ url_for('static', filename='img/banner.jpg') }}"
                     width="100%"
                     height="100%"
                     alt="Background Image">
            </div>
            <div class="sign-in">
                <div class="frame-312">
                    <div class="sign-in2">Register</div>
                    <div class="frame-311">
                        <form method="post" action="{{ url_for("auth.register") }}">
                            <div class="text-field">
                                <div class="frame-243">
                                    <div class="label">User name</div>
                                </div>
                                <div class="text-field2">
                                    <input type="text"
                                           id="username"
                                           name="username"
                                           style="width:100%;
                                                  height:100%;
                                                  border:none;
                                                  outline:none;
                                                  padding:10px">
                                </div>
                            </div>
                            <div class="text-field">
                                <div class="frame-243">
                                    <div class="label">Your password</div>
                                    {# <div class="icon">
									<img class="group-1" src="{{ url_for('static', filename='ico/eye.svg')}}" />
								</div>
								<div class="hide">Hide</div> #}
                                    <!-- Checkbox to toggle visibility -->
                                    <div class="icon">
                                        <div class="group-1">
                                            <input type="checkbox" onclick="togglePasswordVisibility()">
                                        </div>
                                    </div>
                                    {# <div class="hide">Hide</div> #}
                                </div>
                                <div class="text-field2">
                                    <input type="password"
                                           id="password"
                                           name="password"
                                           style="width:100%;
                                                  height:100%;
                                                  border:none;
                                                  outline:none;
                                                  padding:10px">
                                </div>
                            </div>
                            <div class="text-field">
                                <div class="frame-243">
                                    <div class="label">Role</div>
                                </div>
                                <div class="text-field2">
                                    <select id="role"
                                            name="role"
                                            style="width:100%;
                                                   height:100%;
                                                   border:none;
                                                   outline:none;
                                                   padding:10px">
                                        <option value="student">Student</option>
                                        <option value="teacher">Teacher</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-field">
                                <div class="frame-243">
                                    <div class="label">Email</div>
                                </div>
                                <div class="text-field2">
                                    <input type="email"
                                           id="email"
                                           name="email"
                                           style="width:100%;
                                                  height:100%;
                                                  border:none;
                                                  outline:none;
                                                  padding:10px">
                                </div>
                            </div>
                            {# <div class="frame-349"> #}
                            <div class="button">
                                <div class="frame-276">
                                    <button type="submit"></button>
                                </div>
                                <div class="sign-up">Register</div>
                            </div>
                            <div class="have-an-account-login">
                                <div class="already-have-an-ccount-log-in">
                                    <span>
                                        <span class="already-have-an-ccount-log-in-span">Already have an account?</span>
                                        <span class="already-have-an-ccount-log-in-span2"></span>
                                        <a href="{{ url_for("auth.login") }}"><span class="already-have-an-ccount-log-in-span3">Sign
                                        in</span></a>
                                    </span>
                                </div>
                            </div>
                            {#
</div> #}
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
		<!-- Password field -->
		function togglePasswordVisibility() {
			const passwordField = document.getElementById("password");
			passwordField.type = passwordField.type === "password" ? "text" : "password";
		}

        </script>
    </body>
</html>
