{% extends 'layout.html' %}
{% block content %}
<h2>Course Details</h2>
<p>ID: {{ course.id }}</p>
<p>Name: {{ course.course_name }}</p>
<p>Description: {{ course.course_description }}</p>
<p>Credits: {{ course.credits }}</p>
<a href="{{ url_for('courses.update_course', id=course.id) }}" class="btn btn-warning">Edit</a>
<form action="{{ url_for('courses.delete_course', id=course.id) }}" method="POST" style="display:inline;">
	<button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
