{% extends 'layout.html' %}
{% block content %}
<h2>Update Course</h2>
<form method="POST">
	<div class="form-group">
		<label for="course_name">Course Name</label>
		<input type="text" class="form-control" id="course_name" name="course_name" value="{{ course.course_name }}"
			required>
	</div>
	<div class="form-group">
		<label for="course_description">Course Description</label>
		<input type="text" class="form-control" id="course_description" name="course_description"
			value="{{ course.course_description }}">
	</div>
	<div class="form-group">
		<label for="credits">Credits</label>
		<input type="number" class="form-control" id="credits" name="credits" value="{{ course.credits }}" required>
	</div>
	<button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
