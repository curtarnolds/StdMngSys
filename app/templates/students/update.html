{% extends 'layout.html' %}
{% block content %}
<h2>Update Student</h2>
<form method="POST">
	<div class="form-group">
		<label for="first_name">First Name</label>
		<input type="text" class="form-control" id="first_name" name="first_name" value="{{ student.first_name }}"
			required>
	</div>
	<div class="form-group">
		<label for="last_name">Last Name</label>
		<input type="text" class="form-control" id="last_name" name="last_name" value="{{ student.last_name }}"
			required>
	</div>
	<div class="form-group">
		<label for="date_of_birth">Date of Birth</label>
		<input type="date" class="form-control" id="date_of_birth" name="date_of_birth"
			value="{{ student.date_of_birth }}" required>
	</div>
	<div class="form-group">
		<label for="gender">Gender</label>
		<input type="text" class="form-control" id="gender" name="gender" value="{{ student.gender }}">
	</div>
	<div class="form-group">
		<label for="address">Address</label>
		<input type="text" class="form-control" id="address" name="address" value="{{ student.address }}">
	</div>
	<div class="form-group">
		<label for="student_index_number">Student Index Number</label>
		<input type="text" class="form-control" id="student_index_number" name="student_index_number"
			value="{{ student.student_index_number }}" required>
	</div>
	<button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
