{% extends 'layout.html' %}
{% block content %}
<h2>Students</h2>
<a href="{{ url_for('students.create_student') }}" class="btn btn-primary">Create Student</a>
<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Index Number</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		{% for student in students %}
		<tr>
			<td>{{ student.id }}</td>
			<td>{{ student.first_name }}</td>
			<td>{{ student.last_name }}</td>
			<td>{{ student.student_index_number }}</td>
			<td>
				<a href="{{ url_for('students.detail_student', id=student.id) }}" class="btn btn-info">View</a>
				<a href="{{ url_for('students.update_student', id=student.id) }}" class="btn btn-warning">Edit</a>
				<form action="{{ url_for('students.delete_student', id=student.id) }}" method="POST"
					style="display:inline;">
					<button type="submit" class="btn btn-danger">Delete</button>
				</form>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
